  <body onload="starter();">
    
    <div id="wrapper">

      <div id="header">
        <h2> Roost Labeling </h2>
      </div>

      <div id="controlBar">

	<div id="controlsRight">
	  <a id="bookmarkLink" href="" style="padding-left:100px">Show URL</a> |
	  <strong>Visibility:</strong>
	  <select id="visibility_select">
	    <option value="1">DZ</option>
	    <option value="2" selected="selected">DZ+VR</option>
	    <option value="3">DZ+VR+SW</option>
	  </select>
	</div> <!-- end #controlsRight -->
	<strong>Station:</strong>
	<select id="station_select">
	  <option value="null"></option>
	</select>
	
	<strong>Year:</strong>
	<select id="year_select">
	  <option value="null"></option>
	</select>
	
	<strong>Month:</strong>
	<select id="month_select">
	  <option value="null"></option>
	</select>
	
	<strong>Day:</strong>
	<select id="day_select">
	  <option value="null"></option>
	</select>
	<button id="newCircleButton" onclick="hideCircles();" class="button" type="button" style="width:150px">Hide/Show Circles</button>
	<button id="newCircleButton" onclick="setThreePointMode();" class="button" type="button" style="width:100px; margin-right:100px;">New Circle</button>
      </div> <!-- end #controlBar -->
      <div id="controller">
	<a id="prev" disabled="true" href="javascript:prev();">Prev</a>
	<a id="next" disabled="true" href="javascript:next();">Next</a>
	<span id="frameSpan" style="visibility:hidden"></span>
      </div>

      <div id="canvasPanel">
	<table>
	  <tr>
	    
	    <td>
	      
	      <div class="pane">
		<img id="imgDZ" src=""/>
		<div class="canvas" id="canvasDZ">
		  <svg:svg id="svgDZ"></svg:svg>
		</div>
	      </div>
	    </td>
	    
	    <td>
	      <div class="pane">
		<img id="imgVR" src=""/>  	    
		<div class="canvas" id="canvasVR"> 
		  <svg:svg id="svgVR" width="100%" height="100%"></svg:svg>
		</div>
	      </div>
	    </td>
	    
	    <td>
	      <div class="pane">
		<img id="imgSW" src=""/>  	    
		<div class="canvas" id="canvasSW"> 
		  <svg:svg id="svgSW" width="100%" height="100%"></svg:svg>
		</div>
	      </div>
	    </td>
	    
	  </tr>
	  <tr/>
	</table>
