<!DOCTYPE html PUBLIC
	  "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml11/DTD/xhtml11-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml" 
      xmlns:svg="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink">
  
  
  <head>
    <title>Roost Labeling Tool</title>
    
    <script type="text/javascript" src="tool.js"/>

    <style>
      div.pane 
      {
        position: relative;
        z:index:-2;
      }

      div.canvas 
      {
        position:absolute;
        z-index: 0;
        cursor:crosshair;
        left: 0px;
        top:  0px;
        width:100%;
        height:100%
      }

      svg
      {
        position:absolute;
      }
    </style>
    
  </head>

  <body onload="init();">
    
    <table>
      <tr>

	<td>
	  <div class="pane">
	    <img src="image/KDOX20091001_110328_V04_DZ.mapl.gif"/>
	    <div class="canvas" id="canvasDZ">
	      <svg:svg id="svgDZ"></svg:svg>
	    </div>
	  </div>
	</td>
	  
	<td>
	  <div class="pane">
	    <img src="image/KDOX20091001_110328_V04_VR.mapl.gif"/>  	    
	    <div class="canvas" id="canvasVR"> 
     	      <svg:svg id="svgVR" width="100%" height="100%"></svg:svg>
	    </div>
	  </div>
	</td>

	<td>
	  <div class="pane">
	    <img src="image/KDOX20091001_110328_V04_SW.mapl.gif"/>  	    
	    <div class="canvas" id="canvasSW"> 
     	      <svg:svg id="svgSW" width="100%" height="100%"></svg:svg>
	    </div>
	  </div>
	</td>

      </tr>
      <tr/>
    </table>

    <div>
      Instructions:
      <ul>
	<li>Click three times on the perimeter of the roost to draw a circle (you can click in any image)</li>
	<li>Drag the circle to reposition</li>
	<li>Drag the control point on the perimeter to resize</li>
	<li>Click the 'x' in the center of the circle to delete</li>
      </ul>
      Note: after you have drawn a circle, click to drag or resize and the circle will become transparent so you can see through to the image.
    </div>
     
  </body>
</html>
